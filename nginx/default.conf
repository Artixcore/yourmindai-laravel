# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourmindaid.com www.yourmindaid.com;

    # For Let's Encrypt certificate validation (if needed)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourmindaid.com www.yourmindaid.com;

    root /var/www/html/public;
    index index.php index.html;

    # Hide nginx version
    server_tokens off;

    # SSL Configuration - Cloudflare Origin Certificate
    # Place your Cloudflare Origin certificate files in nginx/ssl/
    # Certificate: nginx/ssl/yourmindaid.com.pem
    # Private Key: nginx/ssl/yourmindaid.com.key
    ssl_certificate /etc/nginx/ssl/yourmindaid.com.pem;
    ssl_certificate_key /etc/nginx/ssl/yourmindaid.com.key;
    
    # Fallback to Let's Encrypt if Cloudflare cert not found
    # ssl_certificate /etc/letsencrypt/live/yourmindaid.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourmindaid.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Enhanced Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # Logging
    access_log /var/log/nginx/yourmindai_access.log;
    error_log /var/log/nginx/yourmindai_error.log;

    # API Routes - yourmindaid.com/api/*
    # All API requests should go through Laravel
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Increase timeouts for API requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Web Routes - yourmindaid.com/*
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_param HTTP_PROXY "";
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Vite manifest and assets
    location ~* ^/(build|assets)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|svn) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to composer files
    location ~ /(composer\.(json|lock)|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to storage and bootstrap directories
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to vendor directory
    location ~ ^/vendor {
        deny all;
        access_log off;
        log_not_found off;
    }
}
